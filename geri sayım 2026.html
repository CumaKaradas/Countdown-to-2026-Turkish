<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026'e Geri Sayım</title>
    <style>
        :root[data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #eee;
            --secondary-text: #666;
            --input-border: #ddd;
            --input-bg: #fff;
            --hover-color: #f5f5f5;
        }

        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #333;
            --secondary-text: #999;
            --input-border: #404040;
            --input-bg: #2a2a2a;
            --hover-color: #252525;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-color);
            padding: 2rem;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-switch {
            position: fixed;
            top: 1rem;
            right: 1rem;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .theme-switch:hover {
            opacity: 1;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--secondary-text);
            transition: .3s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: var(--bg-color);
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--text-color);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            gap: 3rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .holiday-type-switch {
            padding: 0.5rem;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text-color);
            cursor: pointer;
        }

        .holiday-type-switch:focus {
            outline: none;
            border-color: var(--secondary-text);
        }

        .countdown-section {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .countdown-display {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .countdown-item {
            padding: 1rem;
            min-width: 100px;
        }

        .countdown-item span {
            display: block;
        }

        .number {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--text-color);
        }

        .label {
            font-size: 0.9rem;
            color: var(--secondary-text);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .holidays-section {
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .holiday-list {
            list-style: none;
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .holiday-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .holiday-countdown {
            color: var(--secondary-text);
            font-weight: normal;
        }

        .custom-countdown-section {
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .custom-input {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1rem;
            margin-top: 1rem;
        }

        .date-input {
            padding: 0.8rem;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            color: var(--text-color);
            background: var(--input-bg);
        }

        .custom-list {
            margin-top: 1rem;
            display: grid;
            gap: 0.5rem;
        }

        .custom-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--input-bg);
            border-radius: 4px;
            border: 1px solid var(--input-border);
        }

        .delete-btn {
            color: #ff4444;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.6;
            padding: 0.5rem;
        }

        .delete-btn:hover {
            opacity: 1;
        }

        .notes-section {
            padding: 2rem;
        }

        .notes-input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
            font-size: 1rem;
            color: var(--text-color);
            background: var(--input-bg);
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }

        .notes-input:focus {
            outline: none;
            border-color: var(--secondary-text);
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
        }

        .save-btn {
            background: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .save-btn:hover {
            background: var(--hover-color);
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 1rem;
            font-weight: 400;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .countdown-display {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .countdown-item {
                min-width: calc(50% - 0.5rem);
            }

            body {
                padding: 1rem;
            }

            .custom-input {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <section class="countdown-section">
            <h2>2026'e Geri Sayım</h2>
            <div class="countdown-display" id="mainCountdown">
                <div class="countdown-item">
                    <span class="number" id="days">00</span>
                    <span class="label">Gün</span>
                </div>
                <div class="countdown-item">
                    <span class="number" id="hours">00</span>
                    <span class="label">Saat</span>
                </div>
                <div class="countdown-item">
                    <span class="number" id="minutes">00</span>
                    <span class="label">Dakika</span>
                </div>
                <div class="countdown-item">
                    <span class="number" id="seconds">00</span>
                    <span class="label">Saniye</span>
                </div>
            </div>
        </section>

        <section class="holidays-section">
            <div class="section-header">
                <h2>Resmi Tatiller</h2>
                <select id="holidayTypeSwitch" class="holiday-type-switch">
                    <option value="tumu">Tümü</option>
                    <option value="resmi">Resmi</option>
                    <option value="dini">Dini</option>
                </select>
            </div>
            <div class="holiday-list" id="holidayList"></div>
        </section>

        <section class="custom-countdown-section">
            <h2>Özel Günler</h2>
            <div class="custom-input">
                <input type="text" id="eventName" class="date-input" placeholder="Etkinlik Adı">
                <input type="date" id="eventDate" class="date-input">
                <button class="save-btn" onclick="addCustomEvent()">Ekle</button>
            </div>
            <div class="custom-list" id="customList"></div>
        </section>

        <section class="notes-section">
            <h2>Notlarım</h2>
            <textarea class="notes-input" id="notesInput" placeholder="Notlarınızı buraya yazın..."></textarea>
            <div class="button-group">
                <button class="save-btn" onclick="saveNotes()">Kaydet</button>
                <button class="save-btn" onclick="clearNotes()">Temizle</button>
            </div>
        </section>
    </div>
    <script>
        // Tema değiştirici
        const themeToggle = document.getElementById('themeToggle');
        const holidayTypeSwitch = document.getElementById('holidayTypeSwitch');
        
        // Kaydedilmiş tema tercihini kontrol et
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';
        }
        
        // Tema değiştirme fonksiyonu
        themeToggle.addEventListener('change', function() {
            const theme = this.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });
        
        // 2026'ya geri sayım
        function updateMainCountdown() {
            const now = new Date();
            const newYear = new Date('January 1, 2026 00:00:00');
            const diff = newYear - now;
        
            if (diff <= 0) {
                document.getElementById('mainCountdown').innerHTML = '<h1>Şükür Bu Sene de bitti!</h1>';
                return;
            }
        
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // 2025 Resmi tatiller
        const holidays = [
            { name: "Yılbaşı", date: "2025-01-01", type: "resmi" },
            { name: "Ulusal Egemenlik ve Çocuk Bayramı", date: "2025-04-23", type: "resmi" },
            { name: "Ramazan Bayramı (1. Gün)", date: "2025-04-24", type: "dini" },
            { name: "Ramazan Bayramı (2. Gün)", date: "2025-04-25", type: "dini" },
            { name: "Ramazan Bayramı (3. Gün)", date: "2025-04-26", type: "dini" },
            { name: "Emek ve Dayanışma Günü", date: "2025-05-01", type: "resmi" },
            { name: "Atatürk'ü Anma, Gençlik ve Spor Bayramı", date: "2025-05-19", type: "resmi" },
            { name: "Kurban Bayramı (1. Gün)", date: "2025-06-26", type: "dini" },
            { name: "Kurban Bayramı (2. Gün)", date: "2025-06-27", type: "dini" },
            { name: "Kurban Bayramı (3. Gün)", date: "2025-06-28", type: "dini" },
            { name: "Kurban Bayramı (4. Gün)", date: "2025-06-29", type: "dini" },
            { name: "Zafer Bayramı", date: "2025-08-30", type: "resmi" },
            { name: "Cumhuriyet Bayramı", date: "2025-10-29", type: "resmi" }
        ];
        
        function updateHolidays() {
            const holidayList = document.getElementById('holidayList');
            holidayList.innerHTML = '';
            const now = new Date();
            const selectedType = document.getElementById('holidayTypeSwitch').value;
        
            const filteredHolidays = holidays.filter(holiday => {
                if (selectedType === 'tumu') return true;
                return holiday.type === selectedType;
            });
        
            filteredHolidays.forEach(holiday => {
                const holidayDate = new Date(holiday.date);
                const diff = holidayDate - now;
                const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
        
                const holidayElement = document.createElement('div');
                holidayElement.className = 'holiday-item';
                
                let countdownText;
                if (days === 0) {
                    countdownText = 'Bugün!';
                } else if (days > 0) {
                    countdownText = `${days} gün kaldı`;
                } else {
                    countdownText = 'Geçti';
                }
        
                holidayElement.innerHTML = `
                    <span>${holiday.name}</span>
                    <span class="holiday-countdown">${countdownText}</span>
                `;
                holidayList.appendChild(holidayElement);
            });
        }
        
        // Notlar fonksiyonu
        function saveNotes() {
            const notes = document.getElementById('notesInput').value;
            localStorage.setItem('countdown-notes', notes);
            alert('Notlarınız kaydedildi!');
        }
        
        function clearNotes() {
            document.getElementById('notesInput').value = '';
            localStorage.removeItem('countdown-notes');
            alert('Notlar temizlendi!');
        }
        
        // Özel günler
        let customEvents = JSON.parse(localStorage.getItem('customEvents') || '[]');
        
        function addCustomEvent() {
            const name = document.getElementById('eventName').value;
            const date = document.getElementById('eventDate').value;
            
            if (!name || !date) {
                alert('Lütfen etkinlik adı ve tarih giriniz.');
                return;
            }
        
            customEvents.push({ name, date });
            localStorage.setItem('customEvents', JSON.stringify(customEvents));
            updateCustomEvents();
            
            // Formu temizle
            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';
        }
        
        function deleteCustomEvent(index) {
            customEvents.splice(index, 1);
            localStorage.setItem('customEvents', JSON.stringify(customEvents));
            updateCustomEvents();
        }
        
        function updateCustomEvents() {
            const customList = document.getElementById('customList');
            customList.innerHTML = '';
            const now = new Date();
        
            customEvents.forEach((event, index) => {
                const eventDate = new Date(event.date);
                const diff = eventDate - now;
                const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
        
                const eventElement = document.createElement('div');
                eventElement.className = 'custom-item';
                
                let countdownText;
                if (days === 0) {
                    countdownText = 'Bugün!';
                } else if (days > 0) {
                    countdownText = `${days} gün kaldı`;
                } else {
                    countdownText = 'Geçti';
                }
        
                eventElement.innerHTML = `
                    <span>${event.name}</span>
                    <div class="button-group">
                        <span class="holiday-countdown">${countdownText}</span>
                        <button class="delete-btn" onclick="deleteCustomEvent(${index})">×</button>
                    </div>
                `;
                customList.appendChild(eventElement);
            });
        }
        
        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', () => {
            // Kaydedilmiş notları yükle
            const savedNotes = localStorage.getItem('countdown-notes');
            if (savedNotes) {
                document.getElementById('notesInput').value = savedNotes;
            }
        
            // İlk güncellemeleri yap
            updateMainCountdown();
            updateHolidays();
            updateCustomEvents();
        
            // Holiday type switch event listener
            document.getElementById('holidayTypeSwitch').addEventListener('change', updateHolidays);
        
            // Periyodik güncelleme
            setInterval(() => {
                updateMainCountdown();
                updateHolidays();
                updateCustomEvents();
            }, 1000);
        });
    </script>
